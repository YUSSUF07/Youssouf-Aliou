<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Inscription</title>
	<link rel="stylesheet" type="text/css" href="style.css">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@5.15.3/css/fontawesome.min.css" integrity="undefined" crossorigin="anonymous">

</head>
<body>
	<div class="pageInscription">
		<div class="main" id="main1">
		<h3>Inscription</h3>
		<p>Votre chauffeur en un clic!</p>
		<button class="btn" id="btnFacebook"><a href="#">Continuer avec Facebook</a></button>
		<br><br><br>
		<span id="ou">____________________________ <b>OU </b>_________________________________</span><br>
		<div id="form1">
			<div class="input-group">
				<label for="email">EMAIL</label><br>
				<input type="email" name="email" class="input-control" placeholder="example@gmail.com" id="input1"><br><br>
				<label for="password">MOT DE PASSE</label><br>
				<input type="password" name="password" class="input-control" id="pass-field"><br>
			</div>
			<div class="password-icon">
				<i class="fas fa-eye" id="eye1"></i>
				<i class="fas fa-eye-slash" id="eye2"></i>
			</div>
			<div id="bottomField">
				<a href="#">J'ai dej√† un compte</a>
				<input type="submit" name="submit" value="S'inscrire ->">
			</div>
		</div>

		</div>
		<div class="main" id="main2">
			<h3>Bienvenue</h3>
			<p>Finalisez votre inscription en renseignant les informations <br>manquantes</p><br><br>
			<form>
				<div id="form2">
					<div class="input-group1">
						<label for="prenom">PRENOM</label>
						<label for="nom" id="labelNom">NOM</label><br>
						<input type="text" name="prenom" class="input-control1" id="prenom" placeholder="Aliou">
						<input type="text" name="nom" class="input-control1" id="nom" placeholder="Bop"><br><br><br>
						<label for="tel">TELEPHONE</label><br>
						<div class="tel">
							<div id="indicatif"><span>+221</span></div><input type="text" name="tel" id="tel" placeholder="773456523">
						</div><br><br>
						<a href="#">Ajouter un code promo</a>
						<input type="submit" name="submit" value="S'inscrire ->">

					</div>
				</div>
				</form>
		</div>
	</div>
	<script type="text/javascript" src="inscription.js"></script>
</body>
</html>
